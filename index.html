<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <div class="buttonContainer">
          <button class="bigButton clear">CLEAR</button>
          <button class="bigButton delete">DELETE</button>
        </div>
        <div class="buttonContainer">
          <button class="smallButton notEqual">7</button>
          <button class="smallButton notEqual">8</button>
          <button class="smallButton notEqual">9</button>
          <button class="smallButton divide">÷</button>
        </div>
        <div class="buttonContainer">
          <button class="smallButton notEqual">4</button>
          <button class="smallButton notEqual">5</button>
          <button class="smallButton notEqual">6</button>
          <button class="smallButton multiply">×</button>
        </div>
        <div class="buttonContainer">
          <button class="smallButton notEqual">1</button>
          <button class="smallButton notEqual">2</button>
          <button class="smallButton notEqual">3</button>
          <button class="smallButton subtract">−</button>
        </div>
        <div class="buttonContainer">
          <button class="smallButton notEqual">.</button>
          <button class="smallButton notEqual">0</button>
          <button class="smallButton equal">=</button>
          <button class="smallButton add">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
